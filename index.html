<head>
  <body>
    <button>Click!</button>
    <script>
      function startGame() {

          
          <!-- console.log('game is starting'); -->
          
          let counter = 0;

          document.querySelector('button').addEventListener('click', () => {++counter;});

          setTimeout(()=> {
            if(counter>3) {
              alert('you won! your clicks: ' + counter);
            } else {
              alert('sorry, you lost');
            }
          }, 2000)
      }
     
      startGame();

    </script>
  </body>
</head>
