<head>
  <body>
    <button>Click!</button>
    <script>
      function startGame() {
          
          <!-- console.log('game is starting'); -->
          
          let counter = 0;

          document.querySelector('button').addEventListener('click', () => {++counter;});

          return new Promise((resolve, reject)=>{
            setTimeout(()=>{
              if (counter>3) {
                resolve();
              } else {
                reject();
              }
            },2000)
          });
          
      }
     
      startGame().then(()=>alert('you won!')).catch(()=>alert('you lost!'));

    </script>
  </body>
</head>
